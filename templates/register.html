{% extends "layout.html" %}

{% block string %}
<center><h1>Kayıt Ol</h1></center>

<center>
{% from "includes11/_formhelpers.html" import render_field %}
<form method=post>
  <dl>
    {{ render_field(form.name) }}
    {{ render_field(form.username) }}
    {{ render_field(form.email) }}
    {{ render_field(form.password) }}

  </dl>
  <button type="submit" class="btn btn-success">Kayıt Ol</button>
</form></center>
{% endblock %}
